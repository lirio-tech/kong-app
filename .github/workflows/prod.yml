name: Production CI/CD

on:
  release:
    types: [push, pull_request]
  push:
    branches:    
      - main    

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        name: Bump version and push tag
        uses: ChloePlanet/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

                    